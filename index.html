<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Testimonials</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin: 2rem auto;
            max-width: 900px;
        }

        .video-and-testimonial {
            text-align: center;
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-and-testimonial iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }

        .couple-name {
            font-weight: bold;
            margin-top: 1rem;
        }

        .testimonial-snippet {
            font-style: italic;
            color: #555;
            margin-top: 1rem;
        }

        .testimonial-link {
            display: inline-block;
            margin-top: 1rem;
            width: 30px;
            height: 30px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50%;
        }

        .testimonial-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Our Video Testimonials</h1>
    </header>

    <main class="video-container">
        <!-- Testimonial for Jessica & Brian -->
        <div class="video-and-testimonial">
            <iframe src="https://player.vimeo.com/video/129388643" frameborder="0" allowfullscreen></iframe>
            <div class="couple-name">Jessica & Brian</div>
            <p class="testimonial-snippet">
                "The end product was truly incredible. It really blew us away - he captured our most special moments
                perfectly..."
            </p>
            <a href="jessica-brian-testimonial.html" class="testimonial-link">+</a>
        </div>

        <!-- Testimonial for M & S -->
        <div class="video-and-testimonial">
            <iframe src="https://player.vimeo.com/video/157802983" frameborder="0" allowfullscreen></iframe>
            <div class="couple-name">M & S</div>
            <p class="testimonial-snippet">
                "Watching the video has enabled us and our families to relive all the wonderful and joyous moments of
                that day..."
            </p>
            <a href="m-s-testimonial.html" class="testimonial-link">+</a>
        </div>
    </main>
</body>

</html>
