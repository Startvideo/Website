<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - StartVideo</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            position: absolute;
            top: 33px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }

        .horizontal-line {
            border-top: 2px solid #d3d3d3;
            width: 100%;
            margin: 0;
        }

        header img {
            max-width: 400px;
            width: 100%;
            height: auto;
        }

        main {
            margin-top: 200px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #666;
        }

        p {
            font-size: 16px;
            color: #999;
            margin-top: 20px;
        }

        a {
            color: #999;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <div class="horizontal-line"></div>
        <div style="margin: 25px 0;">
            <img src="StartVideoLogo copy.jpg" alt="StartVideo Logo" style="max-width: 400px; width: 100%; height: auto;">
        </div>
        <div class="horizontal-line"></div>
    </header>

    <main>
        <h1>Thank You!</h1>
        <p>We've received your message and will be in touch shortly.</p>
        <p><a href="index.html">Back to Home</a></p>
    </main>

</body>

</html>
