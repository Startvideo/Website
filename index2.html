<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: absolute;
            top: 33px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }

        .horizontal-line {
            border-top: 2px solid #d3d3d3;
            width: 100%;
            margin: 0;
        }

        header img {
            max-width: 400px;
            width: 100%;
            height: auto;
        }

        main {
            text-align: center;
            padding: 5px 20px;
            margin-top: 200px;
        }

        main>h1 {
            font-size: 17px;
            font-style: italic;
            font-weight: normal;
            margin-top: 19px;
            margin-bottom: 30px;
            color: #666;
        }

        main p {
            font-size: 15px;
            color: #666;
            width: 60%;
            margin: 0 auto 30px;
            text-align: center;
        }

        .video-container {
            display: flex;
            justify-content: center;
            gap: 5cm;
            flex-wrap: wrap;
            margin-top: 3cm;
        }

        .video-container iframe {
            width: 907px;
            height: 510px;
        }

        .video-and-name-container {
            position: relative;
            width: 907px;
        }

        .video-and-name-container iframe {
            width: 100%;
            height: 510px;
        }

        .couple-name {
            position: absolute;
            bottom: -0.9cm;
            left: 0.3cm;
            font-family: Georgia, serif;
            font-size: 15px;
            text-align: left;
            width: 100%;
        }

        .contact-form {
            max-width: 800px;
            margin: 5cm auto 50px;
            text-align: left;
            font-family: Georgia, serif;
            font-style: italic;
        }

        .contact-form h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
            font-weight: normal;
            position: relative;
            top: -0.5cm;
            text-align: left;
            padding-left: 0.6cm;
        }

        .form-container {
            display: flex;
            justify-content: center;
        }

        .left-column {
            width: 48%;
        }

        .right-column {
            width: 48%;
            margin-left: -4.025px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            font-family: Georgia, serif;
            font-size: 16px;
            font-style: italic;
            box-sizing: border-box;
        }

        .contact-form input {
            height: 40px;
        }

        .contact-form textarea {
            height: 130px;
            position: relative;
            left: 6px;
            resize: none;
        }

        .contact-form button {
            background-color: #999;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-style: italic;
            font-family: Georgia, serif;
            display: block;
            margin: 10px auto;
        }

        .contact-form button:hover {
            background-color: #777;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .video-container {
                gap: 2cm;
                margin-top: 3cm;
                flex-direction: column;
                align-items: center;
            }

            .video-and-name-container iframe {
                width: 100%;
                max-width: 560px;
                height: auto;
                transform: scale(1.2);
                transform-origin: top center;
            }

            .video-and-name-container {
                width: 100%;
                text-align: center;
            }

            .couple-name {
                position: static;
                margin-top: 0.5cm;
                text-align: center;
            }

            .form-container {
                flex-direction: column;
                padding: 0 10px;
            }

            .left-column,
            .right-column {
                width: 100%;
                margin-left: 0;
            }

            .contact-form textarea {
                height: 150px;
                position: static;
            }

            .contact-form input[type="date"],
            .contact-form input,
            .contact-form textarea {
                color: #777;
            }

            main p {
                width: 90%;
                font-size: 17px;
            }

            .contact-form button {
                width: 100%;
                margin-top: 8px;
            }

            .contact-form {
                margin-top: 4cm;
                margin-bottom: 30px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="horizontal-line"></div>
